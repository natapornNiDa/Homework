<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<title>CSS Selectors</title>
<style>

h2 {
    color: red;    
} 
.intro{
	font-weight: bold;
     
} 
p {
	color: green;    
}
a:link{
	color: purple;
}
li a:link{
	color: black;
}
</style>
</head>
<body>
<h1>
	CSS Selectors
</h1>
<div id="content">
	<h2>A (red) heading</h2>
	<p class="intro">A (bold and green) introduction paragraph.</p>
	<p>A (green) paragraph of text with a <a href="#">(puple) link</a>.</p>
	<ul>
		<li class="intro">List item 1 (blod and black)</li>
		<li><a href="#">List item 2 (black)</a></li>
	</ul>
</div>
</body>
</html>
