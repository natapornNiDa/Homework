<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
<h1>Please Enter Your Details For Our Website!</h1>
<form>
	<fieldset>
		<legend>Your General Details</legend>
		<label>Name:
			<input type="text" name="name"></label><br>
		<label>Gender:</label>
			<label><input type="radio" name="gender" value="m">Male</label>
			<label><input type="radio" name="gender" value="f">Female</label><br>
		<label>Age:
			<input type="number" name="num"></label><br>
		<label>Date of birth:
			<input type="date" name="birth"></label><br>
		<label>Favorite color:
			<input type="color"></label><br>
		<label>Which country:
			<select name="country" >
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
			</select></label>
	</fieldset>
</form>
<form>
	<fieldset>
		<legend>Your Indicators</legend>
		<label>Height:</label>
			<label>Short</label><input type="range" min="0" max="100"><label>Tall</label><br>
		<label>Salary:</label>
			<label>Poor</label><input type="range" min="0" max="100"><label>Rich</label><br>
	</fieldset>
</form>
<form>
	<fieldset>
		<legend>Your Contact Information</legend>
		<label>Email:
			<input type="email" name="mail"></label><br>
		<label>Mobile:
			<input type="tel" name="mobile"></label><br>
		<label>Address:</label>
			<textarea></textarea><br>
		<label>Modthod to contact you:</label>
			<label><input type="checkbox">Email</label>
			<label><input type="checkbox">Whatapp</label>
			<label><input type="checkbox">In-app chat</label><br>	
	</fieldset>
</form>
<form action="">
	<label><input type="submit" value="Submit"></label>
</form>
</body>
</html>
